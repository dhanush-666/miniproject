<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Details Form</title>
    <style>
        /* Style for the form container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Style for form elements */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 97%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: rigth 10px;
        }

        /* Submit button hover effect */
        input[type="submit"]:hover {
            background-color: #555;
        }
        .manage-button {
            display: inline-block;
            background-color: #333; /* Button background color */
            color: #fff; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Remove underlines from links */
        }
/* "Manage" button hover effect */
.manage-button:hover{
    background-color: #555; /* Button background color on hover */

}
    </style>
</head>
<body>
    <div class="container">
        <h2>Supplier Details Form</h2>
        <form method="POST" action="supplier.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="supplier_address">Supplier Address:</label>
            <input type="text" id="supplier_address" name="supplier_address" required><br>

            <label for="supplier_phoneno">Supplier Phone No:</label>
            <input type="number" id="supplier_phoneno" name="supplier_phoneno" required><br>

            <label for="supplier_productname">Supplier Product Name:</label>
            <input type="text" id="supplier_productname" name="supplier_productname" required><br>

            <label for="product_price">Product Price (â‚¹):</label>
            <input type="number" id="product_price" name="product_price" required><br>
             <input type="submit" id="submitButton" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <a href="supplier_details.php" class="manage-button">Manage</a>
            
        </form>
    </div>
    <script>
        // Fetch the footer HTML using a fetch request
        fetch('footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(footerHtml => {
                // Insert the footer HTML into the current page
                document.body.insertAdjacentHTML('beforeend', footerHtml);
            })
            .catch(error => {
                console.error('Error fetching footer:', error);
            });
    </script>
    
</body>
</html>
